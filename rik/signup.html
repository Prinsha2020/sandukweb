			body{

			.box{
				position: absolute;
				top: 70%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 400px;
				padding: 30px;
				background: rgba(0,0,0,.5);
				box-sizing: border-box;
				box-shadow: 0 15px 25px rgba(0,0,0,.5);
				border-radius: 10px;
			}
			.box h2{
				margin:0 0 30px;
				padding: 0;
				color: #fff;
				text-align:	center;
			}
			.box .inputbox{
				position: relative;
			}
			.box .inputbox input{
				width: 100%;
				padding: 5px 0;
				font-size: 16px;
				color: #fff;
				letter-spacing: 1px;
				margin-bottom: 30px;
				border: none;
				border-bottom: 1px solid #fff;
				outline: none;
				background: transparent;
			} 
			.box .inputbox label{
				position: absolute;
				top: 0;
				left: 0;
				letter-spacing: 1px;
				padding: 10px 0;
				font-size: 16px;
				color: #fff;
				pointer-events: none;
				transition: .5s;
			}	
			.box .inputbox input:focus~label,
			.box .inputbox input:valid~label{
				top: -18px;
				left: 0;
				color: #03a9f4;
				font-size: 12px;
			}
			input[type=submit] {
				width: 100%;
				box-sizing: border-box;
				padding: 10px 0;
				margin-top: 30px;
				outline: none;
				border: none;
				background: #60adde;
				opacity: 0.7;
				border-radius: 20px;
				font-size: 20px;
				color: #fff;
			}
			input[type=submit]:hover{
				background: #003366;
				opacity:0.7;
			}	
		</style>
